<!DOCTYPE html>
<html>
    <style>
        body {
            margin: 0; 
            font-family: Arial, sans-serif; 
            background-color: #000000;
        }
        button {
            background-color: #9251e0;
            font-family: Garamond;
            color: #ffffff;
            height: 50px;
            width: 120px;
            border-radius: 5px;
            align-content: flex-end;
            align-self: flex-end;
            align-items: flex-end;
            margin-top: 7px;
        }
        .header {
            background-color: #000000;
            color: #ffffff;
            padding: 10px; 
            margin: 0; 
        }
        table {
            width: 100%; 
            border-collapse: collapse; 
            padding: 10px;
            margin: 20px;
        }
        th, td {
            border: 1px solid #000; 
            padding: 8px; 
            text-align: left; 
            
        }
        form {

        }

        .main {
            background-color: #000000;
            overflow-x:scroll;
            scrollbar-width: none;

          }

        .container {
            width: 300px;
            height: 500;
            background-color: #461e74;
            border-radius: 5%;
            margin-left: 15px;
            position:relative;
            animation-name:;
            animation-duration: 4s;
        }

        

        h2 {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;
            color: #b28ed6;
        }
        
        .bar {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            color:rgb(135, 116, 161);
            margin-left:10px;
            margin-bottom: 10px;
            margin-top: 10px;
            font-weight:bolder;
            width:183px;

        }

        .bar:hover{
            background-color: #3f1e67;
            text-shadow: 0 0 25px#000000,0 0 35px hsl(274, 59%, 71%);
            
        }

        footer {
            background-color: #461e74;
            padding: 10px; 
            margin-top:25px;
            margin-bottom: 0;
        }

        p {
            color: hsl(281, 32%, 77%);
        }
        .preview {
            position: absolute;
            right:-1060;
            top:250;
            width: 900px; 
            height: auto; 
            display: none; 
            border-radius: 20px;
            overflow: hidden;
            z-index: 1;
            animation: fadeInScale 0.4s ease forwards;
            background-color: rgba(0, 0, 0, 0.8);
            
        }
        
        .preview video {
            width: 90%; 
            height: 100%; 
            border-radius: 20px; 
            border-style:solid;
            border-color: #350c5b;
            border-width: 20px;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .cyberpunk:hover .preview {
            display: block; 
        }

        #overlay {
            position: fixed; 
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
            cursor: pointer; 
          }
    </style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registration Form</h2>
        <form action="CeekayStore.html" method="GET">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            </div>
            <a href="CeekayStore.html"><button type="submit" class="btn btn-primary btn-block">Register</button></a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
